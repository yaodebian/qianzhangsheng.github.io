<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/loading.css" />
    <title>边锋加载模块</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
<div class="wrap" id="wrap">
    <!-- 进度条开始 -->
    <div class="loader" id="loader">
        <div class="loading-container">
            <div class="logo-center"></div>
            <div class="logo-point">
                <div class="logo-round round-top"></div>
                <div class="logo-round round-bottom"></div>
                <div class="logo-round round-left"></div>
                <div class="logo-round round-right"></div>
            </div>
        </div>
        <p class="loading-tips">玩命加载中...0%</p>

        <div class="loading-finish">
            <div class="bf-logo"></div>
            <div class="bf-slogan"></div>
        </div>
        <p class="bottom-tips">边锋出品</p>
    </div>
    <!-- 进度条结束 -->
</div>
<script>
    window.oPageConfig = {
        'aImgItems': [
            ''
        ]
    }
</script>
<script src="js/preload.js"></script>
<script>
    //模块需要loading.css, preload.js, img下的图片资源
    //模块自身的图片路径写死在模块代码里，如果目录层级结构与现在不同请自行修改，否则可能会有问题
    var porLoad = new preload({
        'items': window.oPageConfig.aImgItems,  //需要加载的图片列表
        'prefix': '',                           //统一前缀,插件会自动补齐，默认为空(建议使用)
        'dev': false,                           //是否开发模式，ture时直接跳过加载动画，默认false
        'callback': function () {               //资源加载完毕后执行回调
            console.log('aaa');
        }
    });
</script>
</body>
</html>
