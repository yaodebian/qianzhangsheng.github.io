<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery下拉菜单</title>
    <script type='text/javascript' src='../../framework/jquery/jquery-1.11.2.js'></script>
    <style type="text/css">
        ul {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;
        }

        #div {
            width: 960px;
            height: 28px;
        }

        #div ul li {
            float: left;
            height: 28px;
            display: inline;
            line-height: 28px;
            padding: 0px 20px;
            position: relative;
        }

        #div ul li ul {
            position: absolute;
            z-index: 99;
            display: none;
            top: 28px;
            width: 140px;
            left: 0px;
        }

        #div ul li ul li {
            display: block;
            width: 140px;
            height: 26px;
            line-height: 26px;
            background-color: #666;
            border-bottom: 1px #ffffff solid;
        }

        #div ul li a {
            color: #000000;
            text-decoration: none;
        }
    </style>
    <script src="index.js"></script>
</head>

<div id="div">
