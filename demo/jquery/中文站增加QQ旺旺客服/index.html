<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
<script>
$(function(){
	$(".left_button").click(function(){
		if($(".left_button").length > 0){
			$("#content").animate({width:"160px"});
			$(".left_button").removeClass("left_button").addClass("right_button");
		}else{
			$("#content").animate({width:"20px"});
			$(".right_button").removeClass("right_button").addClass("left_button");
		}
	});
	
	$(window).scroll(function(){
		$("#content").animate({"top":$(window).scrollTop() + $(window).height()*0.1 + "px"},{duration:600,queue:false});
	})
})
</script>
