<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>test</title>
    <link rel="stylesheet" href="css/public.css" type="text/css" />
    <style>
        .float {
            width: 200px;
            padding: 5px 10px;
            border: 1px solid #ffecb0;
            font-size: 12px;
            background-color: #fffee0;
            -moz-box-shadow: 1px 1px 2px rgba(0, 0, 0, .2);
            -webkit-box-shadow: 1px 1px 2px rgba(0, 0, 0, .2);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, .2);
            position: absolute;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            display: none;
        }

        .float .close-ico {
            position: absolute;
            top: 5px;
            right: 5px;
            display: block;
            width: 16px;
            height: 16px;
            background-image: url("img/close-ico.png");
            text-indent: -900px;
            overflow: hidden;
        }

        .float .close-ico:hover {
            background-position: 0 -16px;
        }

        .float p {
            line-height: 22px
        }
    </style>
    <script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.capacityFixed.js"></script>
    <script>
        //页面加载完成后执行方法
        $(window).load(function () {
            $("#float").show().capacityFixed();
        });
    </script>
</head>
<body>
<div class="float" id="float">
    <p>1条新私信，<a href="javascript:void(0)">查看私信</a></p>

    <p>10条新消息，<a href="javascript:void(0)">查看消息</a></p>

    <p>108个新粉丝，<a href="javascript:void(0)">查看粉丝</a></p>
    <a href="javascript:void(0)" title="关闭" class="close-ico">关闭</a>
</div>
<div style="width:1000px;height:1500px;float:left;"></div>
</body>
</html>
