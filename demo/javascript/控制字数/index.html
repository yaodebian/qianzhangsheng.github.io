<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>
<body>
<p><span id="none_no">0</span>/8</p>
<input type="text" id="max_length_input" maxlength="8" />
<script>
document.getElementById("max_length_input").onfocus = document.getElementById("max_length_input").onkeydown = document.getElementById("max_length_input").onkeyup = function(){document.getElementById("none_no").innerHTML = this.value.length;}
</script>
</body>
</html>
