/**
 * YUI Reset
 * @module reset
 * @namespace
 * @requires 
 */
html {color: #000;background: #FFF;}
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td {margin: 0;padding: 0;}
table {border-collapse: collapse;border-spacing: 0;}
fieldset,img {border: 0;}
address,caption,cite,code,dfn,em,strong,th,var,optgroup {font-style: inherit;font-weight: inherit;}
del,ins {text-decoration: none;}
li {list-style: none;}
caption,th {text-align: left;}
h1,h2,h3,h4,h5,h6 {font-size: 100%;font-weight: normal;}
q:before,q:after {content: '';}
abbr,acronym {border: 0;font-variant: normal;}
sup {vertical-align: baseline;}
sub {vertical-align: baseline;}
/*because legend doesn't inherit in IE */
legend {color: #000;}
input,button,textarea,select,optgroup,option {font-family: inherit;font-size: inherit;font-style: inherit;font-weight: inherit;}
/*@purpose To enable resizing for IE */
/*@branch For IE6-Win, IE7-Win */
input,button,textarea,select {*font-size: 100%;}
a{text-decoration:none;}

.warper{width:950px; margin:0 auto; padding:0;}
.sprites_nav{background:#fed98a; margin-bottom:10px; position:relative;}
.nav_left{background:url(images/420091092245.png) no-repeat -576px -288px; height:30px; margin-bottom:-30px; display:block; position:relative;}
.nav_left span{background:url(images/420091092245.png) no-repeat -572px -288px; height:30px; float:right; width:4px;}
.bd{background:url(images/420091092245.png) repeat-x 0px -113px; height:32px; border:1px solid #F69968; padding:0;}
.trade{display:inline; float:left; font-size:14px; line-height:32px; margin:3px 0 0 10px; overflow:hidden; position:relative;}
.sprites_nav dd,.sprites_nav dt,.sprites_nav li{float:left;}
.sprites_nav .trade dd li,.sprites_nav .news dd li{background:url(images/420091092245.png) no-repeat 100% -181px; color:#fff; height:30px; margin:0 -2px 0 2px;}
.current a{background:url(images/420091092245.png) no-repeat 0 -146px; color:#404040;}
.current a span{background:url(images/420091092245.png) no-repeat 100% -146px; line-height:32px; color:#404040;}
.sprites_nav .trade dd li a,.sprites_nav .news dd li a{float:left; font-weight:700; padding:0 0 0 7px; color:#fff;}
.trade dd li a span,.news dd li a span{cursor:pointer; float:left; height:30px; overflow:hidden; padding:0 10px 0 0;}
.news{display:inline; float:left; line-height:32px; margin:2px 5px 0 42px; overflow:hidden; position:relative;}
.news dt{background:url(images/420091092245.png) no-repeat -234px -55px; line-height:23px; color:#C14400; font-weight:700; height:22px; margin:4px 0 0; padding:0 12px 0 0; font-size:12px;}
.news ul{float:left;}
.news dd li a{cursor:pointer; padding:0 0 0 5px;}
.news dd li a span{padding:0 5px 0 0; font-size:12px;}
.nav_right{background:url(images/420091092245.png) no-repeat -576px -284px; margin-top:-4px; height:4px; display:block; position:relative;}
.nav_right span{background:url(images/420091092245.png) no-repeat -572px -284px; float:right; height:4px; width:4px; margin-bottom:-15px;}
sup.pop_hot{background:url(images/T1zjhdXoJGXXXXXXXX-109-23.gif) no-repeat -38px 0; font-size:0; height:23px; line-height:0;
overflow:hidden; position:absolute; top:-10px; width:20px; z-index:99px;}
.trade dt{display:none;}
</style>
