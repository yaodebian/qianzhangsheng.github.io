<script>
    $(function () {
        var windw = $(window).width();
        var windh = document.documentElement.clientHeight;

        $('.main').height(windh);

        document.body.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, false);
        var ch = document.documentElement.clientHeight;
        $(".main>ul>li").swipe({
            swipeStatus: function (event, phase, direction, distance, duration, fingerCount) {
                if (direction == 'up' && !$('*').is(":animated")) {
                    var index = $(this).index();
                    var len = $('.main>ul>li').length;
                    if (index != len - 1) {
                        $('.main>ul>li').css('z-index', '')
                        $('.main>ul>li').eq(index + 1).css({'top': ch - distance});
                        if (phase == 'end' || phase == 'cancel') {
                            $('.main>ul>li').eq(index + 1).animate({'top': '0'}, 400, function () {
                                $('.main>ul>li').eq(index).css({'top': '-100%'});
                                $(".main>ul>li").eq(index + 1).siblings('li').removeClass('selected');
                            });
                            $(".main>ul>li").eq(index + 1).addClass('selected');
                        }
                    }
                }

                if (direction == 'down' && !$('*').is(":animated")) {
                    var index = $(this).index();
                    var len = $('.main>ul>li').length;
                    if (index != 0) {
                        $('.main>ul>li').css('z-index', '');
                        $('.main>ul>li').eq(index - 1).css({'z-index': '3', 'top': distance - ch});
                        if (phase == 'end' || phase == 'cancel') {
                            $('.main>ul>li').eq(index - 1).animate({'top': '0'}, 400, function () {
                                $('.main>ul>li').eq(index).css({'top': '100%'});
                                $(".main>ul>li").eq(index - 1).siblings('li').removeClass('selected');
                            });
                            $(".main>ul>li").eq(index - 1).addClass('selected');
                        }
                    }
                }
            },
            threshold: 1000,
            maxTimeThreshold: 2500,
            fingers: 1
        });

        //who?
        $('.m1_img03').click(function () {
            $('.main>ul>li').css('z-index', '')
            $('.main>ul>li').eq(1).animate({'top': '0'}, 400, function () {
                $('.main>ul>li').eq(0).css({'top': '-100%'});
                $('.m2').siblings('li').removeClass('selected');
            });
            $('.m2').addClass('selected');
        });

        //音乐
        $('.music').click(function () {
            if ($(this).hasClass('no')) {
                $(this).removeClass('no');
                document.getElementById("music").play();
                $(this).find('a img.pause').hide(0).siblings('img').show(0);
            } else {
                $(this).addClass('no');
                $(this).find('a img.pause').show(0).siblings('img').hide(0);
                document.getElementById("music").pause();
            }
        })
    })
</script>
