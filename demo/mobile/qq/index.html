<audio id="audio" src="mp3/music.mp3" loop="" preload="auto"></audio>
<script>
    var ua = navigator.userAgent;
    var REGEXP_IOS_QQ = /(iPad|iPhone|iPod).*? (IPad)?QQ\/([\d\.]+)/;
    var REGEXP_ANDROID_QQ = /\bV1_AND_SQI?_([\d\.]+)(.*? QQ\/([\d\.]+))?/;
    var REGEXP_WECHAT = /MicroMessenger\/([\d\.]+)/;
    var isIOSQQ = REGEXP_IOS_QQ.test(ua);
    var isAndroidQQ = REGEXP_ANDROID_QQ.test(ua);
    var isQQ = isIOSQQ || isAndroidQQ;
    var isWechat = REGEXP_WECHAT.test(ua);
    if (isWechat) {
        document.write('<script src="js/jweixin-1.0.0.js"><\/script>');
    } else if (isQQ) {
        document.write('<script src="js/qqapi.js"><\/script>');
    } else {
        document.getElementById('share_btn').style.visibility = 'hidden';
    }
</script>
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
