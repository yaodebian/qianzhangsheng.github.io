<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimal-ui,initial-scale=1,user-scalable=no">
    <title>宜家都市人居家生活报告</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <div class="scene">
        <div class="wrapper" id="intro">
            <div class="icon animated tada infinite" id="intro-moon"><img src="img/intro-moon.png"></div>
            <div class="icon spin" id="intro-sun"><img src="img/intro-sun.png"></div>
            <div class="icon animated fadeOut infinite" id="intro-arrow"><img src="img/intro-arrow.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="clock">
            <div class="icon text" id="clock-text"><img src="img/clock-text.png"></div>
            <div class="icon symbol" id="clock-clock1"><img src="img/clock-1.png"></div>
            <div class="icon symbol" id="clock-clock2"><img src="img/clock-2.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="phone">
            <div class="icon text" id="phone-text"><img src="img/phone-text.png"></div>
            <div class="icon pregress" id="phone-progress"><span class="bg"></span><img src="img/phone-progress.png">
            </div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="wc">
            <div class="icon text" id="wc-text"><img src="img/wc-text.png"></div>
            <div class="icon progress" id="wc-progress"><span class="bg"></span><img src="img/wc-progress.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="sleep">
            <div class="icon text" id="sleep-text"><img src="img/sleep-text.png"></div>
            <div class="icon progress" id="sleep-progress"><span class="bg"></span><img src="img/sleep-progress.png">
            </div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="child">
            <svg width="11.8%" height="11.8%" viewbox="0 0 250 250">
                <path id="loader" stroke="#ddd" stroke-linecap="round" transform="translate(125, 125)" />
            </svg>
            <img id="chart" src="img/child-progress.png">

            <div class="icon text" id="child-text"><img src="img/child-text.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="bedroom">
            <div class="icon text" id="bedroom-text"><img src="img/bedroom-text.png"></div>
            <div class="icon progress" id="bedroom-progress">
                <span class="bg"></span><img src="img/bedroom-progress.png"></div>
        </div>
        <div id="bdbg"></div>
    </div>
    <div class="scene">
        <div class="wrapper" id="lost">
            <div class="icon symbol" id="lost-pic"><img src="img/lost-pic.png"></div>
            <div class="icon symbol" id="lost-manify"><img src="img/lost-manify.png"></div>
            <div class="icon text" id="lost-text"><img src="img/lost-text.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="bath">
            <div class="icon progress" id="bath-progress"><span class="bg"></span><img src="img/bath-progress.png">
            </div>
            <div class="icon" id="bath-text"><img src="img/bath-text.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="rest">
            <div class="icon symbol" id="rest-bath"><img src="img/rest-bath.png"></div>
            <div class="icon symbol" id="rest-bed"><img src="img/rest-bed.png"></div>
            <div class="icon text" id="rest-text"><img src="img/rest-text.png"></div>
            <div class="icon symbol" id="rest-bottle"><img src="img/rest-bottle.png"></div>
            <div class="icon symbol" id="rest-lamp"><img src="img/rest-lamp.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="day">
            <div class="icon symbol" id="day-ring"><img src="img/day-ring.png"></div>
            <div class="icon symbol" id="day-pic1"><img src="img/day-pic1.png"></div>
            <div class="icon photo" id="day-photo"><img src="img/day-photo.png"></div>
            <div class="icon symbol" id="day-pic2"><img src="img/day-pic2.png"></div>
            <div class="icon symbol" id="day-lamp"><img src="img/day-lamp.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="weme">
            <div class="icon symbol" id="weme-we"><img src="img/weme-we.png"></div>
            <div class="icon symbol" id="weme-me"><img src="img/weme-me.png"></div>
            <div class="icon text" id="weme-text"><img src="img/weme-text.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="summary">
            <div class="icon text" id="summary-text1"><img src="img/summary-text1.png"></div>
            <div class="icon text" id="summary-text2"><img src="img/summary-text2.png"></div>
        </div>
    </div>
    <div class="scene">
        <div class="wrapper" id="end">
            <div class="icon symbol" id="end-link">
                <a href="#" target="_blank"><img src="img/end-link.png"></a></div>
            <div class="icon animated fadeOut infinite" id="end-hand"><img src="img/end-hand.png"></div>
            <a class="icon" id="end-share"><img src="img/end-share.png"></a>
        </div>
    </div>
</div>
<div id="shareit">
    <img class="arrow" src="img/share-it.png">
    <a href="#" target="_blank" id="follow"><img src="img/follow.png"></a>
</div>
<div id="music"><img src="img/music.png"></div>
<script src="js/vender.js"></script>
<script src="js/script.js"></script>
</body>
</html>
