<!doctype html>
<html lang="zh">
<head>

    <link rel="stylesheet" href="css/style.css" />

<div id="loading"><img src="img/loading.png"></div>

            <div class="icon" style="display:none;" id="pg04_10"><img src="img/04_10.png"></div>

    </div>
