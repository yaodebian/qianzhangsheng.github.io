<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>排序算法</title>
    <script src="index.js"></script>
</head>
<body onload=generate()>
<table style="width:100%;height:100%;font-size:12px;font-family:'宋体'">
    <tr>
        <td align=right>
            <textarea id=txtInput readonly style="width:100px;height:500px;"></textarea>
        </td>
        <td width=150 align=center>
            随机数个数<input id=txtCount value=500 style="width:50px"><br><br> 最大随机数<input id=txtMax value=1000 style="width:50px"><br><br>
            <button onclick=generate()>重新生成</button>
            <br><br><br><br> 耗时(毫秒)：<label id=lblTime></label><br><br><br><br>
            <button onclick="demo('bubble')">冒泡排序</button>
            <br><br>
            <button onclick="demo('selection')">选择排序</button>
            <br><br>
            <button onclick="demo('insertion')">插入排序</button>
            <br><br>
            <button onclick="demo('shell')">谢尔排序</button>
            <br><br>
            <button onclick="demo('quick')">快速排序(递归)</button>
            <br><br>
            <button onclick="demo('stackQuick')">快速排序(堆栈)</button>
            <br><br>
            <button onclick="demo('merge')">归并排序</button>
            <br><br>
            <button onclick="demo('heap')">堆排序</button>
            <br><br>
        </td>
        <td align=left>
            <textarea id=txtOutput readonly style="width:100px;height:500px"></textarea>
        </td>
    </tr>
</table>
</body>
</html>
